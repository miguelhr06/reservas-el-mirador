<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Reserva - El Mirador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(20, 40, 20, 0.85), rgba(20, 40, 20, 0.90)),
                url('/img/bg-campestre.jpg') center/cover fixed no-repeat;
            font-family: "Segoe UI", system-ui;
        }

        .volver-btn {
            border-radius: 999px;
            font-weight: 600;
        }

        .card-campestre {
            border-radius: 20px;
            overflow: hidden;
            border: none;
            background: rgba(255, 255, 255, 0.97);
            box-shadow: 0 10px 35px rgba(0,0,0,0.40);
        }

        .card-header-campestre {
            background: linear-gradient(135deg, #3f7a3a, #7fbf58);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-reserva h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e4620;
        }

        .badge-estado {
            padding: 0.45rem 0.8rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .card-pago {
            border-radius: 16px;
            border: 2px solid #c7e8c2;
            background: #fafff7;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn-aprobar {
            border-radius: 999px;
            font-weight: 600;
        }

        .btn-rechazar {
            border-radius: 999px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- BOTÓN VOLVER -->
    <a href="/recepcion/dashboard" class="btn btn-outline-light volver-btn mb-4 px-4">
        ← Volver al Panel
    </a>

    <div class="row g-4">

        <!-- COLUMNA IZQUIERDA – DATOS DE RESERVA -->
        <div class="col-md-6">
            <div class="card card-campestre card-reserva mb-4">
                <div class="card-header card-header-campestre">
                    Datos de la Reserva
                </div>
                <div class="card-body">

                    <h2 th:text="${reserva.codigoReserva}">RES-001</h2>

                    <p class="mt-3">
                        <strong>Cliente:</strong>
                        <span th:text="${reserva.usuario.nombre} + ' ' + ${reserva.usuario.apellido}"></span>
                    </p>

                    <p>
                        <strong>Recurso:</strong>
                        <span th:text="${reserva.recurso.nombre}"></span>
                    </p>

                    <p>
                        <strong>Total a Pagar:</strong>
                        S/ <span th:text="${reserva.precioTotal}"></span>
                    </p>

                    <p>
                        <strong>Estado Actual:</strong>
                        <span class="badge badge-estado bg-info text-dark"
                              th:text="${reserva.estado}">
                        </span>
                    </p>

                </div>
            </div>
        </div>

        <!-- COLUMNA DERECHA – HISTORIAL DE PAGOS -->
        <div class="col-md-6">

            <h4 class="text-white mb-3">Historial de Pagos</h4>

            <!-- SIN PAGOS -->
            <div th:if="${reserva.pagos.isEmpty()}"
                 class="alert alert-secondary">
                El cliente aún no ha registrado pagos.
            </div>

            <!-- LISTA DE PAGOS -->
            <div th:each="pago : ${reserva.pagos}" class="card card-pago mb-4">

                <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold">
                            Pago por S/
                            <span th:text="${pago.monto}"></span>
                        </h5>

                        <!-- ESTADO -->
                        <span th:class="'badge badge-estado ' +
                                        (${pago.estado.name() == 'APROBADO'} 
                                            ? 'bg-success' 
                                            : 'bg-warning text-dark')"
                              th:text="${pago.estado}">
                        </span>
                    </div>

                    <hr>

                    <p class="mb-1">
                        <strong>Método:</strong>
                        <span th:text="${pago.metodoPago}"></span>
                    </p>

                    <p class="mb-1">
                        <strong>Código Operación:</strong>
                        <span th:text="${pago.codigoOperacion}"></span>
                    </p>

                    <!-- Comprobante -->
                    <div class="mt-2" th:if="${pago.comprobanteImg != null}">
                        <strong>Comprobante:</strong>
                        <span th:text="${pago.comprobanteImg}">archivo.jpg</span>
                        <br>
                        <small class="text-muted">
                            Imagen guardada en carpeta uploads
                        </small>
                    </div>

                    <!-- VALIDACIÓN DE PAGO -->
                    <div th:if="${pago.estado.name() == 'PENDIENTE'}"
                         class="mt-4 pt-3 border-top">

                        <p class="fw-bold text-danger mb-3">
                            Validar este pago
                        </p>

                        <form th:action="@{/recepcion/pagos/gestionar}" method="post" class="d-flex gap-2">

                            <input type="hidden" name="idPago" th:value="${pago.idPago}">
                            <input type="hidden" name="idReserva" th:value="${reserva.idReserva}">

                            <!-- APROBAR -->
                            <button type="submit"
                                    name="accion"
                                    value="APROBAR"
                                    class="btn btn-success flex-grow-1 btn-aprobar">
                                Aprobar y Confirmar
                            </button>

                            <!-- RECHAZAR -->
                            <button type="submit"
                                    name="accion"
                                    value="RECHAZAR"
                                    class="btn btn-outline-danger btn-rechazar px-3">
                                Rechazar
                            </button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de BÃºsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <h3>Resultados Disponibles</h3>
        <p>Para las fechas: <b th:text="${fechaInicio}"></b> al <b th:text="${fechaFin}"></b></p>
        <a href="/reservas/buscar" class="btn btn-outline-secondary mb-3">Cambiar fechas</a>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="recurso : ${recursos}">
                
                <div class="card h-100 shadow-sm">
                    <img th:if="${recurso.imagenUrl != null and !recurso.imagenUrl.isEmpty()}"
                         th:src="@{'/img/' + ${recurso.imagenUrl}}" 
                         class="card-img-top" 
                         alt="Recurso"
                         style="height: 200px; object-fit: cover;">
                         
                    <img th:unless="${recurso.imagenUrl != null and !recurso.imagenUrl.isEmpty()}"
                         src="https://via.placeholder.com/300x200?text=Sin+Imagen" 
                         class="card-img-top" 
                         alt="Sin Imagen"
                         style="height: 200px; object-fit: cover;">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${recurso.nombre}">Nombre</h5>
                        <p class="card-text text-muted small" th:text="${recurso.descripcion}">Desc</p>
                        
                        <div class="d-flex justify-content-between align-items-center mb-2">
                             <span class="badge bg-light text-dark border">
                                 <i class="bi bi-people-fill"></i> <span th:text="${recurso.capacidad}"></span> pers.
                             </span>
                             <h5 class="text-primary m-0">S/ <span th:text="${recurso.precioBase}"></span></h5>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-white border-0">
                        <a th:href="@{/reservas/confirmar/{id}(id=${recurso.idRecurso}, fechaInicio=${fechaInicio}, fechaFin=${fechaFin})}" 
                           class="btn btn-success w-100">Seleccionar</a>
                    </div>
                </div>
            </div> <div th:if="${recursos.isEmpty()}" class="col-12 text-center">
                <div class="alert alert-warning">
                    Lo sentimos, no hay disponibilidad para esas fechas. Intenta con otro rango.
                </div>
            </div>
        </div>
    </div>
</body>
</html>

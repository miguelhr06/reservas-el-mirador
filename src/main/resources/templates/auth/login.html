<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - El Mirador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* FONDO CAMPRESTRE */
        body {
            min-height: 100vh;
            margin: 0;
            background:
                linear-gradient(rgba(20, 40, 20, 0.75), rgba(20, 40, 20, 0.8)),
                url('/img/bg-campestre.jpg') center/cover fixed no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* TARJETA LOGIN */
        .card-login {
            width: 100%;
            max-width: 430px;
            border-radius: 24px;
            overflow: hidden;
            border: none;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        }

        .card-header-campestre {
            background: linear-gradient(135deg, #345c34, #6fa75a);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        }

        .logo-mirador {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }

        .titulo-mirador {
            color: #f7fdf3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .subtitulo-mirador {
            color: #dde9d6;
        }

        .btn-campestre {
            background: linear-gradient(135deg, #3f7a3a, #7fbf58);
            border: none;
            border-radius: 999px;
            font-weight: 600;
            color: #fff;
        }

        .btn-campestre:hover {
            filter: brightness(1.06);
        }

        .form-label {
            font-weight: 500;
        }

        /* --- FIX PERFECTO PARA LOS ÍCONOS --- */
        .input-group-custom {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #3f7a3a;
            pointer-events: none; /* NO BLOQUEA EL INPUT */
        }

        .form-control {
            border-radius: 14px;
            padding-left: 50px !important;
            height: 48px;
            background: #f3f8ff;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(63, 122, 58, 0.25);
        }

        .alert {
            border-radius: 12px;
        }

        .card-footer a {
            color: #2e6233;
            font-weight: 600;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-6 col-lg-4 mx-auto">

            <!-- LOGO + TÍTULO -->
            <div class="text-center mb-4">
                <img src="/img/logo-restaurante.png" alt="El Mirador" class="logo-mirador mb-2">
                <h3 class="titulo-mirador mb-1">Restaurante El Mirador</h3>
                <p class="subtitulo-mirador small mb-0">Acceso al Panel de Administración</p>
            </div>

            <!-- CARD LOGIN -->
            <div class="card card-login">

                <div class="card-header text-center card-header-campestre py-3">
                    <h4 class="mb-0">
                        <i class="bi bi-person-circle me-2"></i> Iniciar Sesión
                    </h4>
                </div>

                <div class="card-body p-4">

                    <!-- MENSAJES -->
                    <div th:if="${mensajeError}" class="alert alert-danger mb-3" th:text="${mensajeError}"></div>
                    <div th:if="${mensajeExito}" class="alert alert-success mb-3" th:text="${mensajeExito}"></div>
                    <div th:if="${param.registroExitoso}" class="alert alert-success mb-3">
                        Registro exitoso. Por favor ingresa.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mb-3">
                        Has cerrado sesión correctamente.
                    </div>

                    <!-- FORMULARIO -->
                    <form th:action="@{/perform_login}" method="post">

                        <!-- EMAIL -->
                        <div class="mb-3 input-group-custom">
                            <i class="bi bi-envelope-fill input-icon"></i>
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" name="username" class="form-control" required autofocus>
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-3 input-group-custom">
                            <i class="bi bi-lock-fill input-icon"></i>
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-campestre w-100 py-2 mt-2">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
                        </button>
                    </form>
                </div>

                <!-- FOOTER -->
                <div class="card-footer text-center bg-white py-3">
                     <a href="/"> volver</a>
                    <small>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></small>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

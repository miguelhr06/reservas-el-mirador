<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - El Mirador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Fondo campestre */
        body {
            min-height: 100vh;
            margin: 0;
            background:
                linear-gradient(rgba(20, 40, 20, 0.75), rgba(20, 40, 20, 0.8)),
                url('/img/bg-campestre.jpg') center/cover fixed no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Tarjeta */
        .card-register {
            width: 100%;
            max-width: 520px;
            border-radius: 22px;
            border: none;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.96);
            box-shadow: 0 20px 48px rgba(0, 0, 0, 0.45);
        }

        .card-header-campestre {
            background: linear-gradient(135deg, #3f7a3a, #7fbf58);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        }

        /* Logo */
        .logo-mirador {
            width: 72px;
            height: 72px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }

        .titulo-mirador {
            color: #f7fdf3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .subtitulo-mirador {
            color: #ddecce;
        }

        /* Inputs */
        .form-control,
        .form-select {
            border-radius: 14px;
            height: 46px;
        }

        .btn-campestre {
            background: linear-gradient(135deg, #3f7a3a, #7fbf58);
            border: none;
            border-radius: 999px;
            color: #fff;
            font-weight: 600;
        }

        .btn-campestre:hover {
            filter: brightness(1.08);
        }

        .alert {
            border-radius: 12px;
        }

        .card-footer a {
            color: #346b3a;
            font-weight: 600;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        small.text-muted {
            font-size: 0.78rem;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-9 col-lg-7 mx-auto">

            <!-- LOGO Y TÍTULO SUPERIOR -->
            <div class="text-center mb-4">
                <img src="/img/logo-restaurante.png" class="logo-mirador mb-2" alt="">
                <h3 class="titulo-mirador mb-1">Restaurante El Mirador</h3>
                <p class="subtitulo-mirador small">Crea tu cuenta para continuar</p>
            </div>

            <!-- CARD -->
            <div class="card card-register">

                <div class="card-header card-header-campestre text-center py-3">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus-fill me-2"></i>
                        Crear Nueva Cuenta
                    </h4>
                </div>

                <div class="card-body p-4">

                    <div th:if="${mensajeError}" class="alert alert-danger mb-3" th:text="${mensajeError}"></div>

                    <form th:action="@{/registro}" th:object="${usuario}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text"
                                       th:field="*{nombre}"
                                       class="form-control"
                                       required
                                       pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                                       title="Solo se permiten letras"
                                       oninput="this.value=this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g,'')">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text"
                                       th:field="*{apellido}"
                                       class="form-control"
                                       required
                                       pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                                       title="Solo se permiten letras"
                                       oninput="this.value=this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g,'')">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   required
                                   placeholder="ejemplo@correo.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   required
                                   minlength="6"
                                   maxlength="20"
                                   title="Debe tener entre 6 y 20 caracteres">
                            <small class="text-muted">Debe tener entre 6 y 20 caracteres.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo de Documento</label>
                            <select th:field="*{tipoDocumento}" class="form-select" required>
                                <option value="">Seleccione...</option>
                                <option value="DNI">DNI</option>
                                <option value="CE">Carnet de Extranjería</option>
                                <option value="PASAPORTE">Pasaporte</option>
                                <option value="RUC">RUC</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DNI / Documento</label>
                            <input type="text"
                                   th:field="*{numeroDocumento}"
                                   class="form-control"
                                   required
                                   maxlength="8"
                                   pattern="\d{8}"
                                   title="Debe contener 8 números"
                                   oninput="this.value=this.value.replace(/\D/g,'').slice(0,8)">
                            <small class="text-muted">Solo números, máximo 8 dígitos.</small>
                        </div>

                        <button class="btn btn-campestre w-100 py-2 mt-2" type="submit">
                            Registrarse
                        </button>

                    </form>
                </div>

                <div class="card-footer text-center bg-white py-3">
                    <small>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></small>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>

spring.application.name=reservas
# Conexión a Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/el_mirador_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
# update: actualiza el esquema si cambias las clases (útil en desarrollo)
# validate: solo valida que coincida (mejor para producción si usas el script SQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true